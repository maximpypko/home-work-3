<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var age = +prompt('Какой ваш возраст?', '');

        if (age <= 0 || !age) {
            alert('Обновите страницу и попробуйте ещё раз ввести ваш возраст.');
        } else if ((age % 100 >= 12 && age % 100 <= 14)
            || (age % 100 >= 5 && age % 100 <= 20)
            || (age % 10 >= 5 || age % 10 <= 0)) {
            alert('Вам ' + age + ' лет!');
        } else if (age % 10 > 1 && age % 10 < 5) {
            alert('Вам ' + age + ' года!');
        } else {
            alert('Вам ' + age + ' год!');
        }
    </script>
</body>

</html>
